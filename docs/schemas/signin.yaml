SigninSchema:
  type: object
  description: user details
  required:
    - email
    - password
  properties:
    email:
      type: string
      description: user email
    password:
      type: string
      description: user password


SigninResponse:
  type: object
  description: User sign in successfully
  properties:
    accessToken:
      type: string
      example: "your.jwt.token.here"